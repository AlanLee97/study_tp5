<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <link rel="stylesheet" href="__STATIC__/bs/css/bootstrap.min.css"/>
    <script src="__STATIC__/js/jquery.min.js"></script>
    <script src="__STATIC__/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<center><h1>修改用户</h1></center>
<br>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a href="/user" class="btn btn-success">首页</a>
            <a href="#" class="btn btn-warning">修改用户</a>
        </div>
    </div>
    <div class="panel-body">
        <form action="/user/{$data.id}" method="post">
            <div class="form-group">
                <label for="">USERNAME</label>
                <input type="hidden" name="_method" value="PUT">
                <input type="text" name="username" id="username" class="form-control" value="{$data.username}">
            </div>

            <div class="form-group">
                <label for="">PASSWORD</label>
                <input type="text" name="password" id="password" class="form-control" value="{$data.password}">
            </div>

            <div class="form-group">
                <input type="submit" value="修改" class="btn btn-success">
                <input type="reset" value="重置" class="btn btn-danger">
            </div>

        </form>
    </div>
</div>
</body>
</html>
